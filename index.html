<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- link to stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css"> 

    <!-- link to Javascript -->


    <title>Word Guess Game</title>
  </head>
  <body>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
    

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1>Word Guess Game</h1>      
        <p>Animals!</p>
      </div>

      <!-- Overall Grid -->
      <div class="container">
        <div class="content-wrapper">

            <!-- Row 1 -->
            <div class="row">

                <!-- Column 1 of 2 in row 1-->
                <div class="col-md-6 img">
                    <img src="blank">
                </div>

                <!-- Column 2 of 2 in row 1 -->
                <div class="col-md-6">
                    <p>Press any key to get started!</p>
                </div>
            </div>
            <!-- Row 2 -->
            <div class="row">
        
                <!-- Column 1 of 2 in row 2-->
                <div class="col-md-6">
                    <p></p>
                </div>
            
                <!-- Column 2 of 2 in row 2 Number of Wins -->
                <div class="col-md-6">
                    <p>Wins</p>
                    <p id="wins"></p>
                </div>
            </div>
            
            <!-- Row 3 -->
            <div class="row">
                
                <!-- Column 1 of 2 in row 3 -->
                <div class="col-md-6">
                    <p></p>
                </div>
                <!-- Column 2 of 2 in row 3 Current Word -->
                <div class="col-md-6">
                    <p>Current Word</p>
                    <p id="current-word"></p>
                </div>
            </div>
            
            <!-- Row 4 -->
            <div class="row">

                <!-- Column 1 of 2 in row 4 -->
                <div class="col-md-6">
                    <p></p>
                </div>

                <!-- Column 2 of 2 in row 4 Number of Guesses Remaining-->
                <div class="col-md-6">
                    <p>Number of Guesses</p>
                    <p id="num-guess"></p>
                </div>
            </div>

            <!-- Row 5 -->
            <div class="row">

                <!-- Column 1 of 2 in row 5 -->
                <div class="col-md-6">
                    <p></p>
                </div>

                <!-- Column 2 of 2 in row 5 Letters Already Guessed -->
                <div class="col-md-6">
                    <p>Letters Already Guessed</p>
                    <p id="letter">
                </div>
            </div>


        </div>
    </div>
    
    
  </body>
</html>
